<style>
    body { 
      margin: 0; 
      padding: 0; 
      overflow-y: auto;
      background-color: black;
      font-family: Arial, sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container utama untuk player */
    #player {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video container dengan aspect ratio preservation */
    #video-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Shaka video element dengan object-fit contain */
    #shaka-video-element {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain; /* Mempertahankan aspect ratio tanpa stretching */
    }

    /* Container untuk iframe */
    #video-iframe {
      width: 100%;
      height: 100vh;
      border: none;
      object-fit: contain;
    }

    /* WADAH BARU UNTUK KONTEN HOMEPAGE */
    #homepage-content {
      display: none;
      padding: 20px;
      color: #fff;
      height: 100vh;
      overflow-y: auto;
    }

    /* Responsive design untuk mobile */
    @media (max-width: 768px) {
      #player {
        height: 100vh;
        width: 100vw;
      }
      
      #video-container {
        width: 100%;
        height: 100%;
      }
      
      #shaka-video-element {
        max-width: 100vw;
        max-height: 100vh;
      }
    }


    
    /* Pastikan video Shaka Player terlihat */
    .shaka-video-container video {
      visibility: visible !important;
      opacity: 1 !important;
      filter: none !important;
      background: transparent !important;
    }
    
    /* Override untuk UI overlay yang mungkin menghalangi */
    .shaka-ui-container {
      background: transparent !important;
    }
    
    .shaka-ui-container .shaka-play-button-container {
      background: transparent !important;
    }

    /* Container untuk semua jenis player */
    .player-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Untuk Clappr player */
    .player-wrapper .clappr-player {
      max-width: 100%;
      max-height: 100vh;
      width: auto !important;
      height: auto !important;
    }

    .player-wrapper .clappr-player video {
      object-fit: contain !important;
    }
  </style>
